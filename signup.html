<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Psycho • Sign Up</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --psycho-purple: #5821a6;
      --psycho-deep: #2a0b58;
      --psycho-blue: #4ad2ff;
      --psycho-yellow: #ffdd57;
    }

    body {
      background: var(--psycho-purple);
      background-image: url("https://www.transparenttextures.com/patterns/pw-maze-black.png");
      color: white;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.14);
      border: 2px solid rgba(255, 255, 255, 0.18);
      border-radius: 22px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>

<!-- LOGO -->
<div class="text-center mb-8">
  <img src="assets/img/sports-psycho-logo.png" class="w-40 mx-auto drop-shadow-2xl" alt="Sports Psycho Logo">
</div>

<!-- SIGNUP CARD -->
<div class="card max-w-md mx-auto p-8">

  <h1 class="text-3xl font-extrabold text-center mb-6 tracking-wide">
    Create Your Account
  </h1>

  <!-- FULL NAME -->
  <div class="mb-4">
    <label class="block text-sm font-semibold mb-1">Full Name</label>
    <input 
      type="text"
      class="w-full px-4 py-3 rounded-xl text-black font-semibold shadow focus:outline-none"
      placeholder="John Doe"
    >
  </div>

  <!-- EMAIL -->
  <div class="mb-4">
    <label class="block text-sm font-semibold mb-1">Email</label>
    <input 
      type="email"
      class="w-full px-4 py-3 rounded-xl text-black font-semibold shadow focus:outline-none"
      placeholder="you@example.com"
    >
  </div>

  <!-- PASSWORD -->
  <div class="mb-4">
    <label class="block text-sm font-semibold mb-1">Password</label>
    <input 
      type="password"
      class="w-full px-4 py-3 rounded-xl text-black font-semibold shadow focus:outline-none"
      placeholder="••••••••"
    >
  </div>

  <!-- CONFIRM PASSWORD -->
  <div class="mb-6">
    <label class="block text-sm font-semibold mb-1">Confirm Password</label>
    <input 
      type="password"
      class="w-full px-4 py-3 rounded-xl text-black font-semibold shadow focus:outline-none"
      placeholder="••••••••"
    >
  </div>

  <!-- SIGNUP BUTTON -->
  <button 
    onclick="window.location.href='dashboard.html'"
    class="w-full bg-[var(--psycho-blue)] text-black font-bold py-3 rounded-xl text-lg shadow-xl hover:scale-[1.02] transition"
  >
    Create Account
  </button>

  <!-- OR DIVIDER -->
  <div class="flex items-center my-6">
    <div class="flex-1 h-[1px] bg-white/40"></div>
    <span class="text-sm mx-3 opacity-70">OR</span>
    <div class="flex-1 h-[1px] bg-white/40"></div>
  </div>

  <!-- GOOGLE SIGNUP -->
  <button 
    class="w-full bg-white text-black font-bold py-3 rounded-xl shadow-xl hover:bg-gray-200 transition"
  >
    Continue with Google
  </button>

  <!-- LOGIN LINK -->
  <p class="text-center mt-6 text-sm opacity-90">
    Already have an account?
    <a href="login.html" class="text-[var(--psycho-yellow)] font-bold hover:underline">
      Log In
    </a>
  </p>
</div>

</body>
</html>
